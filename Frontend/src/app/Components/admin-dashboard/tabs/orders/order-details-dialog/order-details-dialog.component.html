<h2 mat-dialog-title class="bg-gray-100 py-4 px-6">Order ID: {{ data.order._id }}</h2>
<div mat-dialog-content class="overflow-x-auto px-6 py-4">
  <div class="space-y-4">
    <ng-container *ngFor="let item of data.order.orderItems">
      <div class="flex flex-col rounded-lg border bg-white shadow sm:flex-row">
        <img [src]="getImageUrl(item.image)" alt="{{item.name}}" class="m-2 h-24 w-28 rounded-md border object-cover" />
        <div class="flex w-full flex-col px-4 py-4">
          <span class="font-semibold">{{ item.name }}</span>
          <span class="mt-2 text-gray-400">Quantity: {{ item.quantity }}</span>
          <p class="mt-2 text-lg font-bold">â‚¹{{ item.price }}</p>
        </div>
      </div>
    </ng-container>
  </div>
</div>
<div mat-dialog-actions class="justify-end bg-gray-100 px-6 py-4">
  <button mat-button mat-dialog-close class="rounded-lg bg-blue-600 px-4 py-2 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50">
    Close
  </button>
</div>
