              <th class="px-5 py-3">Order date</th>
              <th class="px-5 py-3">Order ID</th>
              <th class="px-5 py-3">Customer</th>
              <th class="px-5 py-3">Payment Status</th>
              <th class="px-5 py-3">Total Price</th>
              <th class="px-5 py-3">Order Status</th>
              <th class="px-5 py-3">Actions</th>
            </tr>
          </thead>
          <tbody class="text-gray-500">
            <tr *ngFor="let order of orders">
              <td class="border-b border-gray-200 bg-white px-5 py-5 text-sm">{{ order.paidAt | date:'dd MMMM, y' }}</td>
              <td class="border-b border-gray-200 bg-white px-5 py-5 text-sm"><a (click)="openOrderDetails(order)" class="text-blue-500 hover:text-blue-700 cursor-pointer">#{{ order._id }}</a></td>
              <td class="border-b border-gray-200 bg-white px-5 py-5 text-sm">{{ order.user.firstName }} {{ order.user.lastName }}</td>
              <td class="border-b border-gray-200 bg-white px-5 py-5 text-sm">{{ order.paymentInfo.status }}</td>
              <td class="border-b border-gray-200 bg-white px-5 py-5 text-sm">₹{{ order.totalPrice }}</td>
              <td class="border-b border-gray-200 bg-white px-5 py-5 text-sm"><span [ngClass]="{
                'ml-2 mr-3 whitespace-nowrap rounded-full px-2 py-0.5': true,
                'bg-purple-100 text-purple-800': order.orderStatus === 'Shipped',
                'bg-blue-100 text-blue-800': order.orderStatus === 'Pending',
                'bg-green-100 text-green-800': order.orderStatus === 'Delivered'
              }">{{ order.orderStatus }}</span></td>
              <td class="border-b border-gray-200 bg-white px-5 py-5 text-sm"> 
                <button (click)="updateOrder(order)" class="text-indigo-500 hover:text-indigo-700"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                  <path d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32l8.4-8.4Z" />
                  <path d="M5.25 5.25a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3V13.5a.75.75 0 0 0-1.5 0v5.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5V8.25a1.5 1.5 0 0 1 1.5-1.5h5.25a.75.75 0 0 0 0-1.5H5.25Z" />
                </svg></button>
                <!-- Delete order button -->
                <button (click)="openDeleteDialog(order)" class="text-red-500 hover:text-red-700 ml-4"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                  <path fill-rule="evenodd" d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z" clip-rule="evenodd" />
                </svg></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="flex items-center justify-center my-8 mb-32">
      <!-- Previous Button -->
      <button *ngIf="currentPage > 1" (click)="changePage(currentPage - 1)"
        class="flex items-center gap-2 px-6 py-3 font-sans text-xs font-bold text-center text-gray-900 uppercase align-middle transition-all rounded-lg select-none hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
          aria-hidden="true" class="w-4 h-4">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"></path>
        </svg>
        Previous
      </button>
    
      <!-- Page Numbers -->
      <div class="flex items-center gap-2">
        <button *ngFor="let number of paginationNumbers; let i = index" (click)="changePage(i + 1)"
          [class.bg-gray-900]="i + 1 === currentPage"
          class="relative h-10 max-h-[40px] w-10 max-w-[40px] select-none rounded-lg text-center align-middle font-sans text-xs font-medium uppercase text-gray-900 transition-all hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
          <span [class.text-white]="i + 1 === currentPage"
            class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
            {{ i + 1 }}
          </span>
        </button>
      </div>
    
      <!-- Next Button -->
      <button *ngIf="currentPage < totalPages" (click)="changePage(currentPage + 1)"
        class="flex items-center gap-2 px-6 py-3 font-sans text-xs font-bold text-center text-gray-900 uppercase align-middle transition-all rounded-lg select-none hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
        Next
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
          aria-hidden="true" class="w-4 h-4">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"></path>
        </svg>
      </button>
    </div>
  </div>
</div>
