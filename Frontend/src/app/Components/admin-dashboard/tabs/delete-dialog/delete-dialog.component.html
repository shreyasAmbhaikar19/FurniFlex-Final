<div class="m-2 flex max-w-lg flex-col items-center px-6 py-6 text-gray-800">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 rounded-xl bg-red-50 p-2 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
  </svg>
  <p class="mt-4 text-center text-xl font-bold">{{ data.title }}</p>
  <p class="mt-2 text-center text-lg">{{ data.message }}</p>
  <div class="mt-8 flex flex-col justify-center space-y-3 sm:flex-row sm:space-x-3 sm:space-y-0">
    <button (click)="onConfirm()" class="whitespace-nowrap rounded-md bg-red-500 px-4 py-3 font-medium text-white">{{ data.confirmText }}</button>
    <button (click)="onCancel()" class="whitespace-nowrap rounded-md bg-gray-200 px-4 py-3 font-medium">{{ data.cancelText }}</button>
  </div>
</div>
