<div *ngIf="isLoading">Loading products...</div>
<div *ngIf="!isLoading && products.length">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Name
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Price
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Actions
        </th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let product of products">
        <td class="px-6 py-4 whitespace-nowrap">
          <div class="flex items-center">
            <div class="text-sm font-medium text-gray-900">{{ product.name }}</div>
          </div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          <div class="text-sm text-gray-900">â‚¹{{ product.price }}</div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
          <a href="#" (click)="updateProduct(product._id, product)" class="text-indigo-600 hover:text-indigo-900">Edit</a>
          <a href="#" (click)="deleteProduct(product._id)" class="text-red-600 hover:text-red-900 ml-4">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="!isLoading && !products.length">
  No products found.
</div>
