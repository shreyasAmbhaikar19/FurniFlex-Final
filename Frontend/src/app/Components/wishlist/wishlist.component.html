    <div *ngFor="let item of wishlistItems" class="flex w-full max-w-xs flex-col overflow-hidden rounded-lg border border-gray-100 bg-white shadow-md cursor-pointer transform transition duration-500 hover:scale-105">
      <div (click)="viewProduct(item.product._id)">
        <div class="relative m-4 flex h-60 overflow-hidden rounded-xl">
          <button (click)="removeFromWishlist(item.product._id); $event.stopPropagation()">

            <!-- Outer Circle with currentColor -->

            </g>
          </svg>
        </button>

          <span *ngIf="item.product.discount > 0" class="absolute top-0 left-0 m-2 rounded-full bg-black px-3 py-1 text-xs font-medium text-white">{{item.product.discount}}% OFF</span>
