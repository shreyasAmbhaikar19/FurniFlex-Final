<section class="py-32 bg-gray-100">
  <h1 class="text-center text-2xl font-bold text-gray-800 pb-8">Wishlist</h1>


  <div class="mx-auto max-w-6xl p-6 grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    <div *ngFor="let item of wishlistItems" 
         class="rounded-xl bg-white p-3 shadow-lg hover:shadow-xl hover:scale-105 duration-300 cursor-pointer"
         (click)="viewProduct(item.product._id)"> 
      <div class="relative">
        <img [src]="getImageUrl(item.product.images)" alt="{{ item.product.name }}"
             class="h-64 w-full object-cover rounded-t-xl" />
      </div>
      <div class="px-4 py-3" (click)="$event.stopPropagation()"> 
        <div *ngIf="item.product.brand" class="text-gray-400 mr-3 uppercase text-xs">
          {{ item.product.brand }}
        </div>
        <p class="text-lg font-bold text-black truncate capitalize">
          {{ item.product.name }}
        </p>
        <p class="text-lg font-semibold text-black my-3">
          ₹{{ item.product.subscriptions[0]?.monthlyPrice ?? 'N/A' }}/month
        </p>
        <div class="flex justify-around pb-3 ">
          <button (click)="removeFromWishlist(item.product._id); $event.stopPropagation()" 
                  class="flex items-center px-2 py-2 space-x-1.5 text-white bg-red-500 rounded-lg shadow hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-opacity-50">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                  </svg>
                  
            <span>Remove</span>
          </button>
          <button (click)="viewProduct(item.product._id); $event.stopPropagation()"
                  class="flex items-center px-2 py-2 space-x-1.5 text-white bg-green-600 rounded-lg shadow hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-opacity-50">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                  </svg>
                  
            <span>Buy Now</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
