  <div class="pt-24 pb-8 bg-white">
    <h1 class="text-center text-2xl font-bold text-gray-800">Wishlist</h1>
    </div>
  <section class="py-8 bg-gray-100">
  <div class="mx-auto max-w-6xl p-6 grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    <div *ngFor="let item of wishlistItems" class="rounded-xl bg-white p-3 shadow-lg hover:shadow-xl hover:scale-105 duration-300">
      <div class="relative">
        <img [src]="getImageUrl(item.product.images)" alt="{{item.product.name}}" class="h-64 w-full object-cover rounded-t-xl">
      </div>
      <div class="px-4 py-3">
        <div *ngIf="item.product.brand" class="text-gray-400 mr-3 uppercase text-xs">{{item.product.brand}}</div>
        <p class="text-lg font-bold text-black truncate capitalize">{{item.product.name}}</p>
        <div class="flex items-center justify-between">
          <p class="text-lg font-semibold text-black my-3">â‚¹{{item.product.subscriptions[0]?.monthlyPrice}}</p>
          <button (click)="removeFromWishlist(item.product._id)" class="flex items-center px-4 py-2 space-x-1.5 text-white bg-red-500 rounded-lg shadow hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-opacity-50">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            <span>Remove</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
