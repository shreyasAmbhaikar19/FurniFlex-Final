<label

    for="search-bar">
    <input id="search-bar" [(ngModel)]="keyword" placeholder="Enter your keyword here" class="px-6 py-2 w-full rounded-md flex-1 outline-none bg-white">
    <button
        class="w-full md:w-auto px-6 py-3 bg-black border-black text-white fill-white active:scale-95 duration-100 border will-change-transform overflow-hidden relative rounded-xl transition-all disabled:opacity-70">
        
        <div class="relative">

            <div (click)="onSearch()" class="flex items-center transition-all opacity-1 valid:"><span
                    class="text-sm font-semibold whitespace-nowrap truncate mx-auto">
                    Search
                </span>
            </div>

        </div>
        
    </button>
</label>
