<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet" />
<style>
  * {
  font-family: 'Source Sans Pro';
  }
</style>
<body class="bg-white">
<div class="mx-4 min-h-screen max-w-6xl sm:mx-8 xl:mx-auto">
    <h1 class="border-b py-6 pt-24 text-4xl font-semibold">Settings</h1>
    <div class="grid grid-cols-8 pt-3 sm:grid-cols-10">
        <div class="relative my-4 w-56 sm:hidden">
            <input class="peer hidden" type="checkbox" name="select-1" id="select-1" />
            <label for="select-1" class="flex w-full cursor-pointer select-none rounded-lg border p-2 px-3 text-sm text-gray-700 ring-blue-700 peer-checked:ring">Accounts </label>
            <svg xmlns="http://www.w3.org/2000/svg" class="pointer-events-none absolute right-0 top-3 ml-auto mr-5 h-4 text-slate-700 transition peer-checked:rotate-180" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>
            <ul class="max-h-0 select-none flex-col overflow-hidden rounded-b-lg shadow-md transition-all duration-300 peer-checked:max-h-56 peer-checked:py-3">
              <li class="cursor-pointer px-3 py-2 text-sm text-slate-600 hover:bg-blue-700 hover:text-white">Profile</li>
              <li class="cursor-pointer px-3 py-2 text-sm text-slate-600 hover:bg-blue-700 hover:text-white">Order History</li>
            </ul>
          </div>
      <div class="col-span-2">
        <ul>
          <li class="mt-5 cursor-pointer border-l-2 border-l-blue-700 px-2 py-2 font-semibold text-blue-700 transition hover:border-l-blue-700 hover:text-blue-700"
              [class.border-l-blue-700]="activeTab === 'profile'"
              [class.text-blue-700]="activeTab === 'profile'"
              (click)="setActiveTab('profile')">Profile</li>
          <li class="mt-5 cursor-pointer border-l-2 border-l-blue-700 px-2 py-2 font-semibold text-blue-700 transition hover:border-l-blue-700 hover:text-blue-700"
              [class.border-l-blue-700]="activeTab === 'order-history'"
              [class.text-blue-700]="activeTab === 'order-history'"
              (click)="setActiveTab('order-history')">Order History</li>
        </ul>
      </div>
      <div class="col-span-8 overflow-hidden rounded-xl mb-32 bg-gray-50 sm:px-8 sm:shadow">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</body>
