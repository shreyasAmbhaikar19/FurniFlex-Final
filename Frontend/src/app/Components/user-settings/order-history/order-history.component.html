<div class="pt-6">
    <h1 class="py-2 pb-2 text-xl font-semibold">Order History</h1>
  </div>
<hr class="mt-4 mb-8" />
<div class="max-w-3xl mx-auto mt-2 mb-16 space-y-4 md:mt-4">
  <div *ngFor="let order of orders; let i = index">
    <button type="button" (click)="toggleOrder(i)" class="flex items-center justify-between w-full px-4 py-5 my-4 text-lg font-semibold text-left text-black bg-indigo-100 rounded-lg border border-gray-200 shadow-sm cursor-pointer hover:bg-gray-50">
      <span>{{order.question}} - <span class="italic text-sm">{{order.answer}}</span></span>
      <svg [ngClass]="{'rotate-180': order.open}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 text-gray-400 transition-transform">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
      </svg>
    </button>
    <div *ngIf="order.open" class="space-y-4 pb-4">
      <div *ngFor="let item of order.orderItems" class="flex flex-col rounded-lg bg-white sm:flex-row">
        <img class="m-2 h-24 w-28 rounded-md border object-cover object-center" [src]="item.image" alt="{{item.name}}" />
        <div class="flex w-full flex-col px-4 py-4">
          <span class="font-semibold">{{item.name}}</span>
          <span class="float-right text-gray-400">{{item.quantity}} pcs</span>
          <p class="text-lg font-bold">₹{{item.price}}</p>
        </div>
      </div>
      <div class="text-right font-bold mt-4">Total Price: ₹{{order.totalPrice}}</div>
    </div>
  </div>
</div>
