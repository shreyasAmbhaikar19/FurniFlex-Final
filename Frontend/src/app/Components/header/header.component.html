
  <style>
    .active-link a {
      border-bottom: 2px solid blue;
    }
  </style> 

    <nav class="fixed top-0 left-0 z-50 w-full border-b border-gray-200 bg-white py-3 px-6 sm:px-4 ">
      <div class="container mx-auto flex max-w-6xl flex-wrap items-center justify-between">
        <a routerLink="/home" class="flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mr-3 h-6 text-blue-500 sm:h-9">

        <div class="flex items-center md:order-2">
          <div *ngIf="!isLoggedIn()" class="hidden sm:flex">
            <a routerLink="/login" class="mr-3 border border-blue-700 py-1.5 px-6 text-center text-sm font-medium text-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 rounded-lg">Login</a>

          <div *ngIf="isLoggedIn()" class="sm:flex">
            <button (click)="logout()" class="bg-blue-600 py-1.5 px-6 text-center text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 rounded-lg">Logout</button>
          </div>
        </div>
    
        <div class="hidden w-full items-center justify-between md:flex md:w-auto md:order-1">
          <ul class="mt-4 flex flex-col rounded-lg border border-gray-100 bg-gray-50 p-4 md:mt-0 md:flex-row md:space-x-8 md:border-0 md:bg-white md:text-sm md:font-medium">
            <li routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
              <a routerLink="/home" class="block rounded py-2 pl-3 pr-4 text-gray-700 md:p-0">Home</a>
            </li>
            <li routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
              <a routerLink="/products" class="block rounded py-2 pl-3 pr-4 text-gray-700 md:p-0">Rent</a>
            </li>
            <li routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
              <a routerLink="/wishlist" class="block rounded py-2 pl-3 pr-4 text-gray-700 md:p-0">Wishlist</a>
            </li>
            <li routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
              <a routerLink="/carts" class="block rounded py-2 pl-3 pr-4 text-gray-700 md:p-0">Cart</a>
            </li>
          </ul>
        </div>
    
        <button type="button" class="inline-flex items-center rounded-lg p-2 text-sm text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 md:hidden" aria-expanded="false">
